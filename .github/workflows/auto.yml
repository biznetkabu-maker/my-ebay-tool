name: Daily Inventory Check

on:
  schedule:
    - cron: '0 0 * * *' # 日本時間 09:00
    - cron: '0 6 * * *' # 日本時間 15:00
    - cron: '0 12 * * *' # 日本時間 21:00
  workflow_dispatch: # 手動実行用ボタンを表示

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx gspread google-auth playwright
          playwright install chromium

      - name: Run Scraper
        env:
          # GitHubのSettings > Secretsで設定した名前と一致させる必要があります
          GSPREAD_SERVICE_ACCOUNT: ${{ secrets.GSPREAD_SERVICE_ACCOUNT }}
          RAKUTEN_APP_ID: ${{ secrets.RAKUTEN_APP_ID }}
          YAHOO_CLIENT_ID: ${{ secrets.YAHOO_CLIENT_ID }}
        run: python main.py
